    <section>
      <div class="container" style="margin-top: 20px;">
        <div class="row">
          <div class="card" style="width: 100%; border-color: #198754; border-style: solid;  border-radius: 25px;">
            <div class="card-body">
              <h1 class="card-title card-title-custom" style="text-align: left;">Contact Us</h1>
              <form onsubmit="return sendMail(this);">
                <h5 style="text-align: left;"> Please complete the form below to contact us with any questions or queries. </h5>
                <!--https://www.bmw.co.uk/en/topics/discover/forms/oli_fs_change.html-->
                <!-- Remember to add name to each input. I.e. name="firstname" otherwise it wont be submitted to the server.-->
                <div class="form_boxes">
                  <div class="name_div">
                    <label for="firstname">First name: * </label>
                  </div>
                  <div class="name_div">
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required="">
                  </div>
                </div>
                <div class="form_boxes">
                  <div class="name_div">
                    <label for="secondname">Surname: * </label>
                  </div>
                  <div class="name_div">
                    <input type="text" id="secondname" name="surname" placeholder="Surname" required="">
                  </div>
                </div>
                <div class="form_boxes">
                  <div class="name_div">
                    <label for="email">Email Address: * </label>
                  </div>
                  <div class="name_div">
                    <input type="email" id="email" name="email" placeholder="Email Address" required="">
                  </div>
                </div>
                <div class="form_boxes">
                  <div class="name_div">
                    <label for="message">Message: * </label>
                  </div>
                  <div class="name_div">
                    <textarea id="message" name="message" placeholder="Please enter message" required=""></textarea>
                  </div>
                </div>
                <div id="confirmed_sent"></div>
                <div class="form_button">
                  <input type="submit" value="Submit" class="btn btn-success">
                  <input type="reset" value="Clear Form" class="btn btn-danger">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
